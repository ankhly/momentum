<!DOCTYPE html>
<html lang="en">
<head>
	<title>Momentum</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20220816194028">
	<link rel="shortcut icon" href="#">
	<!--<link rel="shortcut icon" href="favicon.ico">-->
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__main main-page">
				<div class="main-page__body">
					<div class="main-page__content content-main">
						<div class="content-main__player player-main">
							<div class="player-main__controls controls-player">
								<button class="controls-player__prew playbtn"></button>
								<button class="controls-player__playstop playbtn"></button>
								<button class="controls-player__next playbtn"></button>
							</div>
							<ul class="player-main__playlist">
							</ul>
						</div>
						<div class="content-main__weather weather-main">
							<input type="text" placeholder="Enter city" class="weather-main__city">
							<div class="weather-main__error"></div>
							<i class="weather-main__icon owf"></i>
							<div class="weather-main__temperature"></div>
							<div class="weather-main__wind"></div>
							<div class="weather-main__humidity"></div>
						</div>
					</div>
					<div class="main-page__main main-welcome">
						<div class="main-welcome__time time-main">
							<div class="time-main__time"></div>
						</div>
						<div class="main-welcome__date date-main">
							<div class="date-main__date"></div>
						</div>
						<div class="main-welcome__welcome welcome-main">
							<div class="welcome-main__body">
								<div class="welcome-main__welcome"></div>
								<input type="text" name="form" placeholder="Enter name" class="welcome-main__name">
							</div>
						</div>
					</div>
					<div class="main-page__slider slider-main">
						<div class="slider-main__controls controls-slider">
							<div class="controls-slider__arrows arrow-slider">
								<button class="arrow-slider arrow-slider__prev"></button>
								<button class="arrow-slider arrow-slider__next"></button>
							</div>
						</div>
					</div>
					<div class="main-page__quotes quotes-main">
						<button class="quotes-main__btn"></button>
						<div class="quotes-main__text"></div>
						<div class="quotes-main__author"></div>
					</div>
					<div class="main-page__footer footer-main">
						<div class="footer-main__icon icon-footer">
							<a href="https://github.com/ankhly" class="icon-footer__git">
								<img src="img/icons/github.svg" alt="">
							</a>
							<a href="https://rs.school/js/" class="icon-footer__rs">
								<picture><source srcset="img/icons/rssch.webp" type="image/webp"><img src="img/icons/rssch.png" alt=""></picture>
							</a>
							<div class="icon-footer__text">Сreated in 2022</div>
						</div>
						<div class="footer-main__settings settings-footer">
							<button class="settings-footer__icon">
								<img src="img/icons/settings.svg" alt="">
							</button>
							<div class="settings-footer__option option-main">
								<div class="option-main__language language-option opt">
									<div class="language-option__title">Language:</div>
									<div class="language-option__btn btn-language">
										<button class="btn-language__en btnlang">English</button>
										<button class="btn-language__ru btnlang">Русский</button>
									</div>
								</div>
								<div class="option-main__weather weather-option opt">
									<div class="weather-option__title tit">Weather:</div>
									<div class="weather-option__btn btn-weather">
										<button class="btn-weather__on button"></button>
										<button class="btn-weather__off button"></button>
									</div>
								</div>
								<div class="option-main__player player-option opt">
									<div class="player-option__title tit">Audio player:</div>
									<div class="player-option__btn btn-player">
										<button class="btn-player__on button"></button>
										<button class="btn-player__off button"></button>
									</div>
								</div>
								<div class="option-main__clock clock-option opt">
									<div class="clock-option__title tit">Time:</div>
									<div class="clock-option__btn btn-clock">
										<button class="btn-clock__on button"></button>
										<button class="btn-clock__off button"></button>
									</div>
								</div>
								<div class="option-main__data data-option opt">
									<div class="data-option__title tit">Date:</div>
									<div class="data-option__btn btn-data">
										<button class="btn-data__on button"></button>
										<button class="btn-data__off button"></button>
									</div>
								</div>
								<div class="option-main__welcome welcome-option opt">
									<div class="welcome-option__title tit">Greetings:</div>
									<div class="welcome-option__btn btn-welcome">
										<button class="btn-welcome__on button"></button>
										<button class="btn-welcome__off button"></button>
									</div>
								</div>
								<div class="option-main__quotes quotes-option opt">
									<div class="quotes-option__title tit">Quotes:</div>
									<div class="quotes-option__btn btn-quotes">
										<button class="btn-quotes__on button"></button>
										<button class="btn-quotes__off button"></button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20220816194028"></script>
</body>

</html>
